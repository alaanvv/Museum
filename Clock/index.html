<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png" type="icon">
  <link rel='stylesheet' href='./style.css'>
  <title> Clock </title>
</head>

<body>
  <div class="clock-frame">
    <div class="clock">
      <div class="num"> XII </div>
      <div class="num"> I </div>
      <div class="num"> II </div>
      <div class="num"> III </div>
      <div class="num"> IV </div>
      <div class="num"> V </div>
      <div class="num"> VI </div>
      <div class="num"> VII </div>
      <div class="num"> VIII </div>
      <div class="num"> IX </div>
      <div class="num"> X </div>
      <div class="num"> XI </div>

      <div class="pointer hour"></div>
      <div class="pointer minute"></div>
      <div class="circle"></div>
    </div>
  </div>

  <script src='./script.js'></script>
</body>

</html>
